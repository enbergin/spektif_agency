version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spektif-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: spektif_agency
      POSTGRES_USER: spektif
      POSTGRES_PASSWORD: spektif123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spektif-network

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: spektif-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - spektif-network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: spektif-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - spektif-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spektif-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@spektif.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - spektif-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:

networks:
  spektif-network:
    driver: bridge
